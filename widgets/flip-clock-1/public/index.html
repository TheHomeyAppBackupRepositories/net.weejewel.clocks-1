<link
    href="./flip.min.css"
    rel="stylesheet"
>
<script src="./flip.min.js"></script>

<style>
    html,
    body {
        overflow: hidden;
    }

    .tick {
        font-size: 13.6vw;
        white-space: nowrap;
        font-family: Roboto, Arial, sans-serif;
        font-weight: 500;

        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: 1fr;
        grid-column-gap: var(--homey-su-3);
        grid-row-gap: 0px;
    }

    .tick-group {
        position: relative;
        display: block;
        border-radius: var(--homey-border-radius-default);
        overflow: hidden;
    }

    .tick-flip {
        width: 50%;
        margin-left: 0;
        margin-right: 0;
        border-radius: 0;
    }

    .tick-flip-panel {
        background-color: #FFFFFF;
        color: #555555;
        box-shadow: none;
    }

    .homey-dark-mode .tick-flip-panel {
        background-color: #343540;
        color: #E0E0E3;
    }

    .tick-flip-panel-back:after {
        opacity: 0.15;
    }

    .homey-dark-mode .tick-flip-panel-back:after {
        opacity: 0.5;
    }

    .tick-flip-shadow,
    .tick-flip-card-shadow,
    .tick-flip-panel-front-shadow,
    .tick-flip-panel-back-shadow,
    .tick-credits {
        display: none;
    }
</style>

<div
    class="tick"
    data-did-init="setupFlip"
>
    <div class="tick-group"><span
            data-key="hours1"
            data-transform="pad(0)"
            data-view="flip"
        ></span><span
            data-key="hours2"
            data-transform="pad(0)"
            data-view="flip"
        ></span></div>

    <div class="tick-group"><span
            data-key="minutes1"
            data-transform="pad(0)"
            data-view="flip"
        ></span><span
            data-key="minutes2"
            data-transform="pad(0)"
            data-view="flip"
        ></span></div>

    <div class="tick-group"><span
            data-key="seconds1"
            data-transform="pad(0)"
            data-view="flip"
        ></span><span
            data-key="seconds2"
            data-transform="pad(0)"
            data-view="flip"
        ></span></div>

</div>

<script type="text/javascript">
    let homeyPromiseResolve = null;
    let homeyPromise = new Promise(resolve => {
        homeyPromiseResolve = resolve;
    });

    function onHomeyReady(Homey) {
        homeyPromiseResolve(Homey);
    }

    function setupFlip(tick) {
        Tick.helper.interval(function () {
            const time = new Date().toLocaleTimeString('en-US', {
                hour12: false
            });

            const [hh, mm, ss] = time.split(':');
            const [h1, h2] = hh.split('');
            const [m1, m2] = mm.split('');
            const [s1, s2] = ss.split('');

            tick.value = {
                hours1: h1,
                hours2: h2,
                minutes1: m1,
                minutes2: m2,
                seconds1: s1,
                seconds2: s2,
            };
        });

        homeyPromise.then(Homey => {
            return Homey.ready({
                height: document.querySelector('.tick').offsetHeight,
            });
        });
    }
</script>
